applications:
  - name: orders
    memory: 1024M
    instances: 1
    services:
      - mysql-service-tmp
    path: ./build/libs/orders-0.0.1-SNAPSHOT.jar
    env:
      PAYMENTS_HOST: https://payments-route
      SPRING_ZIPKIN_SENDER_TYPE: web
      SPRING_ZIPKIN_BASE_URL: https://zipkin-domain/
      NEWRELIC_CONFIG_DISTRIBUTED_TRACING_ENABLED: true